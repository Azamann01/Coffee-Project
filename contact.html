<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact page</title>
    <link rel="stylesheet" href="folder_css/style.css" />
    <link rel="stylesheet" href="folder_css/contactUs/contact.css" />
  </head>
  <body>
    <main>
      <!-- Contact section  -->
      <section class="contact-section" id="contact">
        <h2 class="section-title">Contact Us</h2>
        <div class="section-content">
          <ul class="contact-info-list">
            <li class="contact-info">
              <i class="fa-solid fa-location-crosshairs"></i>
              <p>123 Bread Street, London, EC45 6FK</p>
            </li>

            <li class="contact-info">
              <i class="fa-regular fa-envelope"></i>
              <p>info@coffee4allwebsite.com</p>
            </li>

            <li class="contact-info">
              <i class="fa-solid fa-phone"></i>
              <p>(447) 123-456789</p>
            </li>

            <li class="contact-info">
              <i class="fa-regular fa-clock"></i>
              <p>Monday - Friday: 9:00AM - 5:00PM</p>
            </li>

            <li class="contact-info">
              <i class="fa-regular fa-clock"></i>
              <p>Saturday: 10:00AM - 4:00PM</p>
            </li>

            <li class="contact-info">
              <i class="fa-regular fa-clock"></i>
              <p>Sunday: Closed</p>
            </li>

            <li class="contact-info">
              <i class="fa-solid fa-globe"></i>
              <p>www.devtopewilson.com</p>
            </li>
          </ul>

          <form action="#" class="contact-form">
            <input
              type="text"
              placeholder="Your name"
              class="form-input"
              required
            />
            <input
              type="email"
              placeholder="email address"
              class="form-input"
              required
            />
            <textarea
              placeholder="Your message"
              class="form-input"
              required
            ></textarea>
            <button class="submit-button">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
